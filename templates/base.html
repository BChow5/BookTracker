<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="../static/script.js" defer></script>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <nav class="navbar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('book') }}">My Books</a>
            
            <button id="addBookButton">Add Book</button>

            <!-- Popup Form for Adding a Book -->
            <div id="bookFormPopup" class="popup">
                <div class="popup-content">
                    <span id="closeButton" class="close">&times;</span>
                    <h2>Add a New Book</h2>
                    <form id="addBookForm" action="/add_book" method="POST">
                        <div class="formSection">
                            <label for="title">Book Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <!-- <div class="formSection">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required>
                        </div> -->

                        <div class="formSection">
                            <label for="rating">Rating (0-5):</label>
                            <input type="number" id="rating" name="rating" min="0" max="5">
                        </div>
                        
                        <div class="formSection">
                            <label for="status">Status:</label>
                            <select id="status" name="status" required>
                                <option value="Plan To Read">Plan To Read</option>
                                <option value="Reading">Reading</option>
                                <option value="Complete">Complete</option>
                            </select>
                        </div>

                        <div class="formSection">
                            <label for="progress">Current Page:</label>
                            <input type="number" id="progress" name="progress" min="0">
                        </div>

                        <div class="formSection">
                            <label for="total_pages">Total Pages:</label>
                            <input type="number" id="total_pages" name="total_pages" min="1">
                        </div>
                        <button type="submit" id="submitButton">Submit</button>
                    </form>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
